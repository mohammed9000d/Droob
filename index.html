<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>Cooking</title>
</head>

<body>
    <header>

        <div class="container">
            <nav id="top-nav" class="d-flex justify-content-between align-items-center w-100">
                <div>
                    <div class="how-to-use d-flex flex-row align-items-center">
                        <span>info@droobuni.com</span>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="how-to-use d-flex flex-row align-items-center">
                        <span>9720594117957+</span>
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>

                <div class="logo d-flex">
                    <img src="img/text-logo.svg" alt="">
                </div>

            </nav>
        </div>
        <hr>
    </header>

    <section id="timer-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="hero-text text-center">
                        <p>موقع دروب جامعية قيد البناء والتطوير</p>
                        <h2>انتظرونا قريبا </h2>
                    </div>
                </div>
            </div>
            <div class="row text-center timer">
                <div class="col-3 d-flex flex-column justify-content-center align-items-center">
                    <span class="c-1" id="days"></span>
                    <p>يوم</p>
                </div>
                <div class="col-3 d-flex flex-column justify-content-center align-items-center">
                    <span class="c-2" id="hours"></span>
                    <p>ساعة</p>
                </div>
                <div class="col-3 d-flex flex-column justify-content-center align-items-center">
                    <span class="c-3" id="minutes"></span>
                    <p>دقيقة</p>
                </div>
                <div class="col-3 d-flex flex-column justify-content-center align-items-center">
                    <span class="c-4" id="seconds"></span>
                    <p>ثواني</p>
                </div>
            </div>
    </section>

    <section id="social-media">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>تابعونا على مواقع التواصل الإجتماعي</p>
                </div>
                <div class="social col-12 text-center d-flex justify-content-center align-items-center" id="social-media-icons">
                    <a class="d-flex justify-content-center align-items-center" href="#">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <a class="d-flex justify-content-center align-items-center" href="#">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <a class="d-flex justify-content-center align-items-center" href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>


                </div>
            </div>
        </div>
    </section>

    <footer id="main-footer" class="d-flex justify-content-center align-items-center">
        <span>www.droobuni.com</span>
    </footer>

    <script>
        var countDownDate = new Date("July 5, 2021 15:37:25").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.0.0/js/bootstrap.min.js" integrity="sha384-54+cucJ4QbVb99v8dcttx/0JRx4FHMmhOWi4W+xrXpKcsKQodCBwAvu3xxkZAwsH" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
